
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš­ Rulebreak Tables</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-darker: #050505;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #888888;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-glow: rgba(59, 130, 246, 0.2);
            --border-subtle: #2a2a2a;
            --border-emphasis: #404040;
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-emphasis: 0 8px 25px rgba(0, 0, 0, 0.3);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 0 0 40px 0;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .toggle-btn {
            padding: 14px 24px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all var(--transition-smooth);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--transition-smooth);
        }
        
        .toggle-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-emphasis);
            transform: translateY(-2px);
            box-shadow: var(--shadow-emphasis);
        }
        
        .toggle-btn:hover::before {
            left: 100%;
        }
        
        .toggle-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .toggle-btn.active:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .table-container {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Loading state */
        .loading-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-subtle);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }
        
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            margin: 20px 0;
        }
        
        /* Desktop Table Styles */
        .table-wrapper {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-emphasis);
            border: 1px solid var(--border-subtle);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        th {
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            color: var(--accent-primary);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            transition: background-color var(--transition-fast);
        }
        
        tr:hover td {
            background: var(--bg-card-hover);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .scripture {
            color: var(--accent-primary);
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        /* Mobile Card Layout */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .toggle-buttons {
                gap: 8px;
                padding: 0 5px;
            }
            
            .toggle-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
                min-width: 100px;
                flex: 1;
                max-width: 200px;
            }
            
            /* Hide table, show cards */
            .table-wrapper {
                display: none;
            }
            
            .mobile-cards {
                display: block;
            }
            
            .mobile-card {
                background: var(--bg-card);
                border: 1px solid var(--border-subtle);
                border-radius: var(--radius-md);
                margin-bottom: 16px;
                padding: 20px;
                box-shadow: var(--shadow-subtle);
                transition: all var(--transition-smooth);
            }
            
            .mobile-card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-emphasis);
                border-color: var(--border-emphasis);
            }
            
            .mobile-card:last-child {
                margin-bottom: 0;
            }
            
            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 1px solid var(--border-subtle);
            }
            
            .card-title {
                font-weight: 700;
                font-size: 1.1rem;
                color: var(--text-primary);
                margin: 0;
            }
            
            .card-field {
                margin-bottom: 12px;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            
            .card-field:last-child {
                margin-bottom: 0;
            }
            
            .field-label {
                font-size: 0.8rem;
                color: var(--text-muted);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                font-weight: 600;
            }
            
            .field-value {
                font-size: 0.95rem;
                color: var(--text-primary);
                line-height: 1.4;
            }
            
            .field-value.scripture {
                color: var(--accent-primary);
                font-style: italic;
            }
        }
        
        /* Desktop: Hide mobile cards */
        @media (min-width: 769px) {
            .mobile-cards {
                display: none;
            }
        }
        
        /* Ultra-small screens */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .toggle-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .toggle-btn {
                max-width: none;
                padding: 14px 20px;
            }
            
            .mobile-card {
                padding: 16px;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .loading {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-card-hover) 50%, var(--bg-card) 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-subtle);
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus states for accessibility */
        .toggle-btn:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border-subtle: #666666;
                --border-emphasis: #999999;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RuleBreak Tables</h1>
        <div class="toggle-buttons" id="toggle-buttons">
            <!-- Buttons will be generated dynamically -->
        </div>
        <div id="table-container" class="table-container">
            <div class="loading-message">
                <div class="loading-spinner"></div>
                <div>Loading guidelines...</div>
            </div>
        </div>
        <footer>
            <p>Use this as a guide for self-reflection and improvement.</p>
        </footer>
    </div>

    <script src="rules.js"></script>
    <script>
        // Global variables
        let ruleTables = {};
        let activeTable = '';

        // Initialize the app
        async function init() {
            try {
                // Load rule tables from external file
                await loadRuleTables();
                
                // Generate navigation buttons
                generateButtons();
                
                // Set default active table (first available table)
                const firstTableKey = Object.keys(ruleTables)[0];
                if (firstTableKey) {
                    activeTable = firstTableKey;
                    renderTable(activeTable);
                    setActiveButton(activeTable);
                } else {
                    showError('No rule tables found.');
                }
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError('Failed to load guidelines. Please try refreshing the page.');
            }
        }

        // Load rule tables from external file
        async function loadRuleTables() {
            try {
                // Check if ruleTables is available from rules.js
                if (typeof window.ruleTables !== 'undefined') {
                    ruleTables = window.ruleTables;
                } else {
                    throw new Error('Rule tables not found in rules.js');
                }
            } catch (error) {
                throw new Error('Failed to load rule tables: ' + error.message);
            }
        }

        // Generate navigation buttons based on available tables
        function generateButtons() {
            const buttonsContainer = document.getElementById('toggle-buttons');
            buttonsContainer.innerHTML = '';

            Object.keys(ruleTables).forEach(tableKey => {
                const table = ruleTables[tableKey];
                const button = document.createElement('button');
                button.className = 'toggle-btn';
                button.textContent = table.title || tableKey.charAt(0).toUpperCase() + tableKey.slice(1);
                button.onclick = () => showTable(tableKey);
                buttonsContainer.appendChild(button);
            });
        }

        // Set active button
        function setActiveButton(tableKey) {
            document.querySelectorAll('.toggle-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (Object.keys(ruleTables)[index] === tableKey) {
                    btn.classList.add('active');
                }
            });
        }

        // Show loading state
        function showLoading() {
            const container = document.getElementById('table-container');
            container.innerHTML = `
                <div class="loading-message">
                    <div class="loading-spinner"></div>
                    <div>Loading guidelines...</div>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('table-container');
            container.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Render table based on type
        function renderTable(type) {
            const container = document.getElementById('table-container');
            const data = ruleTables[type];
            
            if (!data) {
                showError(`Table "${type}" not found.`);
                return;
            }
            
            // Clear previous content
            container.innerHTML = '';
            
            // Create desktop table wrapper
            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'table-wrapper';
            
            // Create table element
            const table = document.createElement('table');
            
            // Create header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            data.headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Create body
            const tbody = document.createElement('tbody');
            
            data.rows.forEach(rowData => {
                const row = document.createElement('tr');
                
                // Add category cell
                const categoryCell = document.createElement('td');
                categoryCell.textContent = rowData.category;
                row.appendChild(categoryCell);
                
                // Add rule cell
                const ruleCell = document.createElement('td');
                ruleCell.textContent = rowData.rule;
                row.appendChild(ruleCell);
                
                // Add violation cell
                const violationCell = document.createElement('td');
                violationCell.textContent = rowData.violation;
                row.appendChild(violationCell);
                
                // Add scripture/reference cell
                const referenceCell = document.createElement('td');
                referenceCell.className = 'scripture';
                referenceCell.textContent = rowData.scripture;
                row.appendChild(referenceCell);
                
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            tableWrapper.appendChild(table);
            container.appendChild(tableWrapper);
            
            // Create mobile cards
            const mobileCards = document.createElement('div');
            mobileCards.className = 'mobile-cards';
            
            data.rows.forEach(rowData => {
                const card = document.createElement('div');
                card.className = 'mobile-card';
                
                // Card header
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header';
                
                const headerDiv = document.createElement('div');
                const title = document.createElement('h3');
                title.className = 'card-title';
                title.textContent = rowData.category;
                headerDiv.appendChild(title);
                cardHeader.appendChild(headerDiv);
                card.appendChild(cardHeader);
                
                // Rule field
                const ruleField = document.createElement('div');
                ruleField.className = 'card-field';
                const ruleLabel = document.createElement('div');
                ruleLabel.className = 'field-label';
                ruleLabel.textContent = data.headers[1]; // Rule/Law header
                const ruleValue = document.createElement('div');
                ruleValue.className = 'field-value';
                ruleValue.textContent = rowData.rule;
                ruleField.appendChild(ruleLabel);
                ruleField.appendChild(ruleValue);
                card.appendChild(ruleField);
                
                // Violation field
                const violationField = document.createElement('div');
                violationField.className = 'card-field';
                const violationLabel = document.createElement('div');
                violationLabel.className = 'field-label';
                violationLabel.textContent = data.headers[2]; // How broken header
                const violationValue = document.createElement('div');
                violationValue.className = 'field-value';
                violationValue.textContent = rowData.violation;
                violationField.appendChild(violationLabel);
                violationField.appendChild(violationValue);
                card.appendChild(violationField);
                
                // Scripture field
                const scriptureField = document.createElement('div');
                scriptureField.className = 'card-field';
                const scriptureLabel = document.createElement('div');
                scriptureLabel.className = 'field-label';
                scriptureLabel.textContent = data.headers[3]; // Scripture header
                const scriptureValue = document.createElement('div');
                scriptureValue.className = 'field-value scripture';
                scriptureValue.textContent = rowData.scripture;
                scriptureField.appendChild(scriptureLabel);
                scriptureField.appendChild(scriptureValue);
                card.appendChild(scriptureField);
                
                mobileCards.appendChild(card);
            });
            
            container.appendChild(mobileCards);
        }

        // Show selected table
        function showTable(type) {
            if (type === activeTable) return; // No need to re-render same table
            
            // Update active table
            activeTable = type;
            
            // Update button states
            setActiveButton(type);
            
            // Render the table
            renderTable(type);
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
